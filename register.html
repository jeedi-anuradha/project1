<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="./register.css">
    <script type="module" src="register2.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <form action="" id="registrationForm">
            <h3>Create Account</h3>
            <label for="username">USER NAME</label><br>
            <input 
                type="text" 
                placeholder="Enter Username..." 
                id="username" 
                autocomplete="off"
                required
                minlength="3" 
                maxlength="20" 
                pattern="^[A-Za-z0-9]+$" 
                title="Username should only contain letters and numbers."><br>
            <span id="usernameError" style="color: red;"></span><br>
            <label for="email">EMAIL</label><br>
                <input 
                    type="email" 
                    placeholder="email@example.com" 
                    id="email" 
                    required><br>
            <span id="emailError" style="color: red;"></span><br>
            <label for="password">PASSWORD</label><br>
            <input 
                type="password" 
                placeholder="password" 
                id="password" 
                required
                minlength="8"
                title="Password must be at least 8 characters long."><br>
            <span id="passwordError" style="color: red;"></span><br>
            <!-- Show password checkbox -->
            <label for="showPassword" style="cursor: pointer;">
                <input type="checkbox" id="showPassword"> Show Password
            </label><br>
            <button id="submit" type="submit">Create Account</button>
        </form>
    </div>

    <div id="loader" class="loader" style="display:none;"></div>
    </div>
    <!-- <script src="./register.js"></script> -->
</body>
</html>
